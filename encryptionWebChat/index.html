<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Шифрованный Анонимный Веб-Чат / Encrypted Anonymous Web-Chat</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="main-container">
<div id="caption-container">
<div id="caption"><h2>Шифрованный Анонимный Веб-Чат / Encrypted Anonymous Web-Chat (<a target="_blank" href="https://github.com/tixset/encryptionWebChat">GitHub</a>)<h2></div>
</div>
<div id="chat-container">
<div id="chat">
<a id="connect-button" href="javascript://" onclick="connect(false);return false;">Войти</a>
</div>
</div>
<div id="panel-container">
<div id="panel">
<div>
<div>Ваше имя:</div>
<div id="name"></div>
<div><a href="javascript://" onclick="changeName();return false;">Сменить имя</a></div>
</div>
<div>
<div>Комната:</div>
<div><input type="text" id="room" value="MAIN"></div>
<div><a href="javascript://" onclick="changeRoom();return false;">Сменить комнату</a></div>
</div>
<div>
<div>Ключ шифрования:</div>
<div><input type="texty" id="key" value="default"><div class="random" onclick="randomKey();"></div></div>
<div><a href="javascript://" onclick="changeKey();return false;">Сменить ключ</a></div>
</div>
</div>
</div>
<div id="text-container">
<textarea id="text" placeholder="Введите текст сообщения и нажмите Enter"></textarea>
<a href="javascript://" onclick="send();return false;"><div id="enter"></div></a>
</div>
</div>
</body>
</html>
